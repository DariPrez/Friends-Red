<div class="container bg-info text-white">
    <div class="container" [hidden]="!submitted">
        Post Published!
        </div>
    <form (ngSubmit)="getUpdateService(model,submitted)" #postForm="ngForm">
    <div class="form-group">
      <label for="text">What are you thinking?</label>
      <textarea class="form-control" id="text" rows="3" required
      [(ngModel)]="model.text" name="text" #name="ngModel"></textarea>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!postForm.form.valid">Send</button>
  </form>
  </div>
  <div class="container bg-info">
      <label class="text-white">Publish</label>
<div class="card" *ngFor="let post of posts">
  <div class="col-sm-6">
        <img src="{{post.person.picture}}" class="rounded-circle">
      <!-- </div>
        <div class="card-block"> -->
        <h3 class="card-title">{{post.person.first_name}}</h3>
      <h6 class="card-subtitle mb-2 text-muted">{{post.publish | date:"MM/dd/yyyy 'at' h:mma"}}</h6>
      <p class="card-text">{{post.text}}</p>
<button type="button" class="btn btn-info">Mola</button>
<button type="button" class="btn btn-warning">Pssst</button>
<button type="button" class="btn btn-danger">Pufff</button>
    </div>
  </div>
</div>
